<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab9-Sécurité</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="jumbotron">
    <h1>Lab 9 - Sécurité</h1>
    <h2 id="page-title">Login</h2>
</div>
<div class="container">
    <div id="login">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="username-input">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password-input">
        </div>
        <button type="button" class="btn btn-primary" id="login-btn">Log in</button>
    </div>
    <div id="userprofile">
        <div><span>Username:    </span><span id="username"></span></div>
        <div><span>Email:   </span><span id="email"></span></div>
        <button type="button" class="btn btn-danger" id="logout-btn">Log out</button>
    </div>
    <div id="result"></div>
    <script src="libs/js.cookie.js"></script>
    <script src="script.js"></script>
</div>
</body>
</html>
