<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style/calculator.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="topPanel">
            <div id="screen">0</div>
        </div>

        <div class="buttons">
            <div class="row" id="row0">
                <div class="button operator" id="factorial">!</div
                ><div class="button operator" id="divide">/</div
                ><div class="button">7</div
                ><div class="button">8</div
                ><div class="button">9</div
                ><div class="topButton button" id="clear">C</div>
            </div>
            <div class="row" id="row1">
                <div class="button operator" id="tan">tan</div
                ><div class="button operator" id="mutiply">*</div
                ><div class="button">4</div
                ><div class="button">5</div
                ><div class="button">6</div
                ><div class="topButton button" id="memory">M</div>
            </div>
            <div class="row" id="row2">
                <div class="button operator" id="cos">cos</div
                ><div class="button operator" id="substract">-</div
                ><div class="button">1</div
                ><div class="button">2</div
                ><div class="button">3</div
                ><div class="topButton button" id="geo">GPS</div>
            </div>
            <div class="row" id="row3">
                <div class="button operator" id="sin">sin</div
                ><div class="button operator" id="add">+</div
                ><div class="button" id="zero">0</div
                ><div class="button" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="script/calculator.js"></script>
    <script src="script/controler.js"></script>
</body>
</html>
