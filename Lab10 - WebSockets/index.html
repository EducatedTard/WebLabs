<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Chat Test</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="public/chat.css">
</head>
<body>
  <div id="container">
    <div id="identificationBox">
      <h2>Enter your name.</h2>
      <input id="nameInput" type="text">
      <button id="identificationButton" class="btn btn-primary">Let's chat!</button>
    </div>
    <div id="messagesSection" style="display:none;">
      <div id="chatBox">
      </div>
      <div id="sendMessageBox">
        <input id="messageInput"type="text">
        <button id="sendMessageButton" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="public/chat.js"></script>
</body>
</html>
